name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Enter tag to run (e.g. @smoke, @regression, or leave empty for all)'
        required: false
        default: ''

#  schedule:
#    - cron: '0 3 * * 1-5'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      BASE_NLI_URL: ${{ secrets.BASE_NLI_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test || true

      - name: Merge report manually if needed
        if: always()
        run: |
          if [ -f test-results/report.json ]; then
            npx playwright merge-reports --reporter html test-results
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

